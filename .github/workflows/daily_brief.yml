name: Atlas Gridwatch Daily Brief

on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC Daily
  workflow_dispatch: # Manual trigger

permissions:
  contents: write # Needed to push the updated docs/index.html

jobs:
  intelligence-cycle:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Data Ingestion (RSS & Epoch)
      # We skip TeleGeography for daily runs as it's heavy and static, 
      # but we enable RSS for news.
      # We assume specific API keys are in secrets.
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python scripts/ingestion/run_ingestion.py --source rss
        python scripts/ingestion/run_ingestion.py --source epoch

    - name: Run Strategic Analysis
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python scripts/analysis/run_analysis.py

    - name: Run Visualization
      run: |
        python scripts/visualization/run_visualization.py

    - name: Generate Intelligence Brief
      run: |
        python scripts/reporting/generate_brief.py

    - name: Deploy to Docs (GitHub Pages)
      run: |
        # Move output to docs/index.html to be served by Pages
        cp data/outputs/intelligence_brief.html docs/index.html
        cp data/outputs/atlas_gridwatch_map.html docs/atlas_gridwatch_map.html
        
        # Configure Git
        git config user.name "Atlas Intelligence Bot"
        git config user.email "bot@atlas_gridwatch.local"
        
        # Commit and Push
        git add docs/
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Intelligence Update: $(date +'%Y-%m-%d')" && git push)
